<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link href="../CSS/travelauthorizationform.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 class="titulo">Section A: Client Information</h1>
        <form>
            <div class="clear">
                <span class="txtleft">Title:</span>
                <input type="text" name="titulo" class="inputleft">
            </div>
            <div class="clear">
                <span class="txtleft">First name:</span>
                <input type="text" name="firstname" class="inputleft">
            </div>
            <div class="clear">
                <span class="txtleft">Middle initial:</span>
                <input type="text" name="inicial" class="inputleft">
            </div>
            <div class="clear">
                <span class="txtleft">Last name:</span>
                <input type="text" name="lastname" class="inputleft">
            </div>
            <div class="clear">
                <span class="txtleft">E-mail address:</span>
                <input type="text" name="ename" class="inputleft">
            </div>
            <div class="clear">
                <span class="txtleft">Phone number:</span>
                <input type="text" name="telephone" class="inputleft">
            </div>



            <h1 class="titulo">Section B: Travel Information</h1>
            <div class="clear">
                <span class="txtleft">Destination:</span>
                <input type="text" name="destination" class="inputleft">
                <span class="txtright">Additional estimated expenses:</span>
                <input type="date" name="leavedate" class="inputright">
                <span class="txtright">Car rental</span>
            </div>
            <div class="clear">
                <span class="txtleft">Leave date:</span>
                <input type="date" name="leavedate">
                <input type="date" name="leavedate" class="inputright">
                <span class="txtright">Hotel</span>

            </div>
            <div class="clear">
                <span class="txtleft">Return date:</span>
                <input type="date" name="returndate">
                <input type="date" name="leavedate" class="inputright">
                <span class="txtright">Meals</span>
            </div>
            <div class="clear">
                <span class="txtleft">Estimated cost:</span>
                <input type="text" name="cost">
                <input type="date" name="leavedate" class="inputright">
                <span class="txtright">Total estimate:</span>
            </div>


            <input type="text" name="carrental">
            <input type="text" name="hotel">
            <input type="text" name="meals">
            <input type="text" name="totalestimate">


            <input type="checkbox" name="visit">
            <input type="radio" name="payment" value="cash">
            <input type="radio" name="payment" value="creditcard">
            <input type="radio" name="payment" value="check">
            <textarea rows="4" cols="50"></textarea>
        </form>
    </body>
</html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="materialize/css/materialize.css" rel="stylesheet" type="text/css"/>
        <script src="materialize/js/materialize.js" type="text/javascript"></script>
    </head>
    <body>
        <form name="ese" method="POST" action="https://www.w3schools.com/action_page.php">
            <div class="row">
                <h2 class="offset-s1 col s11">Employment Application Form Example</h2>
                <div class="input-field offset-s2 col s3">
                    <input id="firstname" type="text" name="firstname" class="validate">
                    <label for="app">First name *</label>
                </div>
                <div class="input-field offset-s1 col s3">
                    <input id="lastname" type="text" name="lastname" class="validate">
                    <label for="app">Last name *</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field offset-s2 col s7">
                    <input id="name" type="email" name="email" class="validate">
                    <label for="app">Email *</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field offset-s2 col s7">
                    <input id="name" type="text" name="website" class="validate">
                    <label for="app">Portfolio website</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field offset-s2 col s7">
                    <input id="name" type="text" name="position" class="validate">
                    <label for="app">Position you are applying for *</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field offset-s2 col s3">
                    <input id="name" type="text" name="salary" class="validate">
                    <label for="app">Salary requirements</label>
                </div>
                <div class="input-field offset-s1 col s3">
                    <input id="name" type="text" name="start" class="validate">
                    <label for="app">When can you start?</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field offset-s2 col s3">
                    <input id="name" type="text" name="phone" class="validate">
                    <label for="app">Phone *</label>
                </div>
                <div class="input-field offset-s1 col s3">
                    <input id="name" type="text" name="fax" class="validate">
                    <label for="app">Fax</label>
                </div>
            </div>
            <div class="row">
                <div class="offset-s2 col s4">
                    <p>Are you willing to relocate?</p>
                    <input name="group1" type="radio" id="yes" />
                    <label for="yes">Yes</label>
                    <input name="group1" type="radio" id="no" />
                    <label for="no">No</label>
                    <input name="group1" type="radio" id="notsure"  />
                    <label for="notsure">Not sure</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field offset-s2 col s7">
                    <input id="name" type="text" name="lastcompany" class="validate">
                    <label for="app">Last company you worked for</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field offset-s2 col s7">
                    <textarea class="input-field" rows="4"></textarea>
                    <label for="app">Reference / Comments / Questions</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field offset-s4 col s3">
                    <button class="btn waves-effect waves-light" type="submit" >
                        Send Application
                    </button>
                </div>
            </div>
        </form>
    </body>
</html>

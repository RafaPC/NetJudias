<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"

            crossorigin="anonymous">
        </script>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    </head>
    <body>
        <form name="ese" method="POST" action="https://www.w3schools.com/action_page.php">
            <div class="row">
                <div class="col offset-s0 s10">
                    <div class="row">
                        <div class="input-field col s2">
                            <input id="name" type="text" name="name" class="validate">
                            <label for="app">Nombre</label>
                        </div>
                        <div class="input-field offset-s1 col s3">
                            <input id="surname" type="text" name="surname" class="validate">
                            <label for="app">Apellidos</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s3">
                            <input id="dni" type="text" name="dni" class="validate">
                            <label for="app">DNI</label>
                        </div>
                        <div class="input-field col s3">
                            <input id="direction" type="text" name="direction" class="validate">
                            <label for="app">Dirección</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s2">
                            <input id="phone" type="text" name="phone" class="validate">
                            <label for="app">Teléfono</label>
                        </div>
                        <div class="input-field offset-s1 col s2">
                            <input id="color" type="text" name="color" class="validate">
                            <label for="app">Color del uniforme</label>
                        </div>
                    </div>
                    <p>Sexo</p>
                    <input name="sex" type="radio" id="man"/>
                    <label for="man">Hombre</label>
                    <input name="sex" type="radio" id="woman"/>
                    <label for="woman">Mujer</label>
                    <div class="row">
                        <div class="input-field col s2">
                            <label for="birthdate" class="">Fecha de nacimiento</label>
                            <input type="text" name="birthday" class="datepicker">
                        </div>
                    </div>
                    <div class="row">
                        <p>Turno deseado</p>
                        <input name="turn" type="radio" id="morning" />
                        <label for="morning">Mañana</label>
                        <input name="turn" type="radio" id="evening" />
                        <label for="evening">Tarde</label>
                        <input name="turn" type="radio" id="night"  />
                        <label for="night">Noche</label>
                    </div>
                    <div class="row">
                        <div class="input-field col s2">
                            <select id="puesto"  name="puesto">
                                <option value="" disabled selected>Elige el puesto</option>
                                <option value="reponedora">Reponedora</option>
                                <option value="cajera">Cajera</option>
                                <option value="jefe">Jefe</option>
                                <option value="pescaderia">Pescadería</option>
                            </select>
                            <label>Puesto</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s2"> 
                            <p>Sueldo anual esperado (aprox)</p>
                            <p class="range-field">
                                <input type="range" id="salary" min="10000" max="15000"/>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <p><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Política de empresa</a></p>
                        <p>    
                            <input type="checkbox" id="policy" />
                            <label for="policy">Entiende la política de empresa</label>
                        </p>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" >Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
        <script>
                $('.datepicker').pickadate({
                    format: 'dd-mm-yyyy',
                    selectMonths: true, // Creates a dropdown to control month
                    selectYears: 15, // Creates a dropdown of 15 years to control year,
                    monthsFull: ['Enero', 'Febrero', 'Marzo', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'],
                    weekdaysShort: ['Dom', 'Lun', 'Mar', 'Mir', 'Jue', 'Vie', 'Sab'],
                    today: 'Hoy',
                    clear: 'Limpiar',
                    close: 'Kiko',
                    closeOnSelect: false // Close upon selecting a date,
                });
        </script>
        <script>
            $(document).ready(function () {
                $('select').material_select();
            });
            $('.dropdown-button').dropdown({
                inDuration: 300,
                outDuration: 225,
                constrainWidth: false, // Does not change width of dropdown to that of the activator
                hover: true, // Activate on hover
                gutter: 0, // Spacing from edge
                belowOrigin: false, // Displays dropdown below the button
                alignment: 'left', // Displays dropdown with edge aligned to the left of button
                stopPropagation: false // Stops event propagation
            }
            );
        </script>
    </body>
</html>

    <body>
        <nav>
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="bootstrap4.html">Trabajo 1</a></li>

        <form name="ese" method="POST" action="https://www.w3schools.com/action_page.php">
            <div class="row">
                <div class="input-field col offset-s1 s5">
                    <fieldset>
                        <legend>Alta en el servicio</legend>
                        <div class="row">
                            <div class="input-field col s5">
                                <input id="name" type="text" name="name" class="validate">
                                <label for="app">Nombre</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s8">
                                <input id="surname" type="text" name="surname" class="validate">
                                <label for="app">Apellidos</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s3">
                                <input id="dni" type="text" name="dni" class="validate">
                                <label for="app">DNI</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s5">
                                <input id="passwd" type="password" name="passwd" class="validate">
                                <label for="app">Contraseña</label>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="input-field col s5">
                    <fieldset>
                        <legend>Datos de contacto</legend>
                        <div class="row">
                            <div class="input-field col s5">
                                <input id="telephone" type="text" name="telephone" class="validate">
                                <label for="app">Teléfono</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s11">
                                <input id="email" type="email" name="email" class="validate">
                                <label for="app">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s8">
                                <input id="direction" type="text" name="direction" class="validate">
                                <label for="app">Dirección</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s5">
                                <input id="postalcode" type="text" name="postalcode" class="validate">
                                <label for="app">Código Postal</label>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="input-field col offset-s1 s3">
                    <button class="btn waves-effect waves-light" type="submit" >Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </body>

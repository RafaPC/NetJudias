<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"  >
    </head>
    <body>
        <div class="container-fluid">
            <form>
                <h1 class="offset-3 col6">(Sólo los campos resaltados en rojo son obligatorios.)</h1>
                <h4 class="offset-5 col6">Cuenta de Acceso Personal</h4>
                <div class="form-group offset-2 col-6">
                    <label for="exampleInputEmail1">e-mail (Login)</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <h4 class="offset-5 col6">Datos Personales</h4>
                <div class="row ">
                    <div class="form-group offset-2 col-1">
                        <label for="exampleInputPassword1">Sr./Sra.</label>
                        <select class="form-control" id="sir">
                            <option> ... </option>
                            <option>Señor</option>
                            <option>Señora</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group offset-2 col-2">
                        <label for="exampleInputEmail1">Nombre</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="">
                    </div>
                    <div class="form-group offset-2 col-2">
                        <label for="exampleInputEmail1">Apellidos</label>
                        <input type="text" class="form-control" id="surname" aria-describedby="surname" placeholder="">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group offset-2 col-2">
                        <label for="exampleFormControlSelect1">Sexo</label>
                        <select class="form-control" id="sex">
                            <option> ... </option>
                            <option>Hombre</option>
                            <option>Kiko</option>
                            <option>Otro</option>
                        </select>
                    </div>

                    <div class='col-sm-6'>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker2'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            $('#datetimepicker2').datetimepicker({
                                locale: 'ru'
                            });
                        });
                    </script>
                </div>
                <div class="row">
                    <div class="form-group offset-2 col-2">
                        <label for="exampleInputEmail1">Identificación</label>
                        <input type="text" class="form-control" id="id" aria-describedby="id" placeholder="">
                        <small id="idHelp" class="form-text text-muted">(DNI/CE o similar)</small>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group offset-2 col-6">
                        <label for="exampleInputEmail1">Dirección</label>
                        <input type="text" class="form-control" id="address" aria-describedby="address" placeholder="">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group offset-2 col-2">
                        <label for="exampleInputEmail1">Distrito</label>
                        <input type="text" class="form-control" id="district" aria-describedby="district" placeholder="">
                    </div>
                    <div class="form-group offset-2 col-2">
                        <label for="exampleInputEmail1">Código Postal</label>
                        <input type="text" class="form-control" id="postalcode" aria-describedby="postalcode" placeholder="">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group offset-2 col-2">
                        <label for="exampleInputEmail1">Ciudad</label>
                        <input type="text" class="form-control" id="city" aria-describedby="city" placeholder="">
                    </div>
                    <div class="form-group offset-2 col-4">
                        <label for="exampleFormControlSelect1">País de residencia</label>
                        <select class="form-control" id="country">
                            <option> -- Elija opción -- </option>
                            <option>Andorra</option>
                            <option>Myanmar</option>
                            <option>El Vaticano</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group offset-2 col-2">
                        <label for="exampleInputEmail1">Teléfono Fijo</label>
                        <input type="text" class="form-control" id="telephone" aria-describedby="telephone" placeholder="">
                    </div>
                    <div class="form-group offset-2 col-2">
                        <label for="exampleInputEmail1">Celular</label>
                        <input type="text" class="form-control" id="cellphone" aria-describedby="cellphone" placeholder="">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group offset-2 col-2">
                        <label for="exampleInputEmail1">Fax</label>
                        <input type="text" class="form-control" id="fax" aria-describedby="fax" placeholder="">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group offset-2 col-6">
                        <label for="exampleInputEmail1">Centro de trabajo</label>
                        <input type="text" class="form-control" id="workplace" aria-describedby="workplace" placeholder="">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group offset-2 col-4">
                        <label for="exampleFormControlSelect1">Ocupación</label>
                        <select class="form-control" id="ocupation">
                            <option> -- Elija opción -- </option>
                            <option>Estudiante</option>
                            <option>No estudiante</option>
                            <option>Tampoco estudiante</option>
                        </select>
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Example select</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });
        </script>
    </body>
</html>
